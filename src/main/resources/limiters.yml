#=========================================================#
#            Enchantment limiter configuration            #
#=========================================================#
#  Use -1 for no change                                   #
#  Use 0 to disable enchantment                           #
#  Use other values to limit enchantment level            #
#=========================================================#

ENCHANTMENT_LIMITER:
  ARROW_DAMAGE: 4
  ARROW_FIRE: 0
  ARROW_INFINITE: -1
  ARROW_KNOCKBACK: 1
  DAMAGE_ALL: 1
  DAMAGE_ARTHROPODS: -1
  DAMAGE_UNDEAD: -1
  DIG_SPEED: -1
  DURABILITY: -1
  FIRE_ASPECT: 0
  KNOCKBACK: 1
  LOOT_BONUS_BLOCKS: -1
  LOOT_BONUS_MOBS: -1
  LUCK: -1
  LURE: -1
  OXYGEN: -1
  PROTECTION_ENVIRONMENTAL: 2
  PROTECTION_EXPLOSIONS: -1
  PROTECTION_FALL: -1
  PROTECTION_FIRE: -1
  PROTECTION_PROJECTILE: -1
  SILK_TOUCH: -1
  THORNS: 0
  WATER_WORKER: -1

